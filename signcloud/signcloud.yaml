paths:
  /api/verify_pin:
    post:
      summary: VERIFY PIN
      tags:
        - Token
      description: Verifies if the specified PIN is valid.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - in: "body"
        name: "body"
        schema:
          $ref: "#/definitions/Credentials"
      responses:
        200:
          description: Successful Response
          schema:
            type: object
            properties:
              result:
                type: boolean
                description: The request result key
              error:
                description: The error JSON object
                properties:
                  msg: 
                    type: string
                  code:
                    type: number
                  error_code:
                    type: number
                  details:
                    type: string
          examples:
            application/json:
                {
                    "result": true,
                    "error": null
                }
        401:
          description: Invalid Credentials
          schema:
            type: object
            properties:
              result:
                type: null
                description: The request result key
              error:
                description: The error JSON object
                properties:
                  msg: 
                    type: string
                  code:
                    type: number
                  error_code:
                    type: number
                  details:
                    type: string
          examples:
            application/json:
                {
                    "result": null,
                    "error": {
                      "msg": "Invalid credentials",
                      "code": 401,
                      "error_code": 1,
                      "details": ""
                    }
                }
        403:
          description: Invalid `username` or `pin` , User locked
          schema:
            type: object
            properties:
              result:
                type: boolean
                description: The request result key
              error:
                description: The error JSON object
                properties:
                  msg: 
                    type: string
                  code:
                    type: number
                  error_code:
                    type: number
                  details:
                    type: string
          examples:
            application/json:
                {
                    "result": null,
                    "error": {
                      "msg": "Token not found",
                      "code": 403,
                      "error_code": 2,
                      "details": ""
                    }
                } 
        412:
          description: Missing parameter in JSON object
          schema:
            type: object
            properties:
              result:
                type: boolean
                description: The request result key
              error:
                description: The error JSON object
                properties:
                  msg: 
                    type: string
                  code:
                    type: number
                  error_code:
                    type: number
                  details:
                    type: string
          examples:
            application/json:
                {
                    "result": null,
                    "error": {
                      "msg": "Missing parameter",
                      "code": 412,
                      "error_code": 6,
                      "details": "password"
                    }
                }
        420:
          description: Authentication refused (after 3 failed attempts)
          schema:
            type: object
            properties:
              result:
                type: boolean
                description: The request result key
              error:
                description: The error JSON object
                properties:
                  msg: 
                    type: string
                  code:
                    type: number
                  error_code:
                    type: number
                  details:
                    type: string
          examples:
            application/json:
                {
                    "result": null,
                    "error": {
                      "msg": "Authentication refused",
                      "code": 420,
                      "error_code": 5,
                      "details": "Last authentication attempt failed, next attempt will be accepted in 52 seconds"
                    }
                }
      x-codeSamples:
        - lang: 'curl'
          source: |
                  curl -i -X POST \
                    https://signcloud.access.bit4id.org:13035/json/api/verify_pin \
                    -H 'Content-Type: application/json' \
                    -d '{
                      "username": "1122338",
                      "password": "7T8xdGBN",
                      "pin": "w98nZZDR"
                    }'
        - lang: 'Python'
          source: |
                  import requests

                  url = "https://signcloud.access.bit4id.org:13035/json/api/verify_pin"

                  payload = {
                    "username": "1122338",
                    "password": "7T8xdGBN",
                    "pin": "w98nZZDR"
                  }

                  headers = {"Content-Type": "application/json"}

                  response = requests.post(url, json=payload, headers=headers)

                  data = response.json()
                  print(data)
        - lang: 'Node.js'
          source: |
                  import fetch from "node-fetch";

                  const resp = await fetch(
                    'https://signcloud.access.bit4id.org:13035/json/api/verify_pin',
                    {
                      method: 'POST',
                      headers: {
                        'Content-Type': 'application/json'
                      },
                      body: JSON.stringify({
                        username: '1122338',
                        password: '7T8xdGBN',
                        pin: 'w98nZZDR'
                      })
                    }
                  );

                  const data = await resp.json();
                  console.log(data);
        - lang: 'C#'
          source: |
                  using System;
                  using System.Net.Http;
                  using System.Threading.Tasks;
                  using System.Text;
                  using Newtonsoft.Json.Linq;

                  public class Program
                  {
                    public static async Task Main(string[] args)
                    {
                      using (var client = new HttpClient())
                      {
                        JObject json = JObject.Parse(@"{
                          username: '1122338',
                          password: '7T8xdGBN',
                          pin: 'w98nZZDR'
                        }");
                        var postData = new StringContent(json.ToString(), Encoding.UTF8, "application/json");
                        var request = await client.PostAsync("https://signcloud.access.bit4id.org:13035/json/api/verify_pin", postData);
                        var response = await request.Content.ReadAsStringAsync();

                        Console.WriteLine(response);
                      }
                    }
                  }        
