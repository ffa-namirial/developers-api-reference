definitions:
  Credentials:
    type: "object"
    required:
    - username
    - password
    - pin    
    properties:
      username:
          type: "string"
          description: SignCloud account username
      password:
          type: "string"
          description: SignCloud account password
      pin:
          type: "string"
          description: SignCloud account PIN
  Credentials_changepin:
    type: "object"
    required:
    - username
    - password
    - pin
    - newpin    
    properties:
      username:
          type: "string"
          description: SignCloud account username
      password:
          type: "string"
          description: SignCloud account password
      pin:
          type: "string"
          description: SignCloud account PIN
      newpin:
          type: "string"
          description: The new SignCloud account PIN
  Credentials_unlockpin:
    type: "object"
    required:
    - username
    - password
    - newpin
    - puk    
    properties:
      username:
          type: "string"
          description: SignCloud account username
      password:
          type: "string"
          description: SignCloud account password
      newpin:
          type: "string"
          description: The new SignCloud account PIN
      puk:
          type: "string"
          description: The token PUK
  Credentials_getobjects:
    type: "object"
    required:
    - username
    - password
    - type
    - identifier
    properties:
      username:
          type: "string"
          description: SignCloud account username
      password:
          type: "string"
          description: SignCloud account password
      type:
          type: "string"
          enum: ["null","3","4"]
          description: "The object type. Allowed values are: PublicKey = 3; Certificate = 4; Both = null"
      identifier:
          type: "string"
          default: "DS0"
          description: Identifier of the pair of keys. Null value retrieves all the objects that the token contains.
          enum: ["DS0","DS1","null"]
  Credentials_tokeninfo:
    type: "object"
    required:
    - username
    - password
    properties:
      username:
          type: "string"
          description: SignCloud account username
      password:
          type: "string"
          description: SignCloud account password
  Credentials_generateotp:
    type: "object"
    required:
    - username
    - password
    - uses  
    properties:
      username:
          type: "string"
          description: SignCloud account username
      password:
          type: "string"
          description: SignCloud account password
      uses:
          type: "number"
          description: Given uses to OTP
  Credentials_signrsa:
    type: "object"
    required:
    - username
    - password
    - pin
    - identifier
    - mechanism
    - plaintext
    - billing_username
    - billing_password
    - otp
    properties:
      username:
          type: "string"
          description: SignCloud account username
      password:
          type: "string"
          description: SignCloud account password
      pin:
          type: "string"
          description: SignCloud account PIN
      identifier:
          type: "string"
          default: "DS0"
          description: Identifier of the pair of keys
      mechanism:
          type: "string"
          description: "Algorithm used for signing. Supported algorithms are: RSAMD5; RSASHA1; RSASHA256; RSASHA512; RSARAW;"
      plaintext:
          type: "string"
          description: Base64 encoded buffer for signing
      billing_username:
          type: "string"
          description: Billing account username
      billing_password:
          type: "string"
          description: Billing account password
      otp:
          type: "string"
          description: "The OTP code previously sent to the user.\n
                        **This parameter is only required and available for specific digital identities**"
  Credentials_decryptrsa:
    type: "object"
    required:
    - username
    - password
    - pin
    - identifier
    - ciphertext
    properties:
      username:
          type: "string"
          description: SignCloud account username
      password:
          type: "string"
          description: SignCloud account password
      pin:
          type: "string"
          description: SignCloud account PIN
      identifier:
          type: "string"
          default: "DS0"
          description: Identifier of the pair of keys
      ciphertext:
          type: "string"
          description: Text to decrypt