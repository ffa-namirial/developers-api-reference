                    "result": null,
                    "error": {
                      "msg": "Token locked",
                      "code": 403,
                      "error_code": 2,
                      "details": ""
                    }
                } 
        412:
          description: Missing parameter in JSON object
          schema:
            type: object
            properties:
              result:
                type: boolean
                description: The request result key
              error:
                description: The error JSON object
                properties:
