  /api/get_objects:
    post:
      summary: GET OBJECTS
      tags:
        - Token
      description: Retrieves the public key or the certificate of a specified SignCloud account.
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
      - in: "body"
        name: "body"
        description: JSON object that includes the user credentials for verification.
        schema:
          $ref: "#/definitions/Credentials_getobjects"
      responses:
        200:
          description: Successful Response
          schema:
            type: object
            properties:
              result:
                description: The result JSON object
                properties:
                  data: 
                    type: string
                  type:
                    type: number
                  ckaid:
                    type: string
                  label:
                    type: string
              error:
                type: boolean
                description: The request error key
          examples:
            application/json:
              {
                  "result": [
                      {
                          "data": "",
                          "type": 3,
                          "ckaid": "DS0",
                          "label": "DS0_PublicKey"
                      },
                      {
                         "data": "", 
                          "type": 4,
                          "ckaid": "DS0",
                          "label": "DS0_Certificate"
                      }                    
                  ],
                  "error": null
              }
        401:
          description: Invalid password
          schema:
            type: object
            properties:
              result:
                type: null
                description: The request result key
              error:
                description: The error JSON object
                properties:
                  msg: 
                    type: string
                  code:
                    type: number
                  error_code:
                    type: number
                  details:
                    type: string
          examples:
            application/json:
                {
                    "result": null,
                    "error": {
                      "msg": "Invalid credentials",
                      "code": 401,
                      "error_code": 1,
                      "details": ""
                    }
                }
        403:
          description: Invalid `username` , User locked
