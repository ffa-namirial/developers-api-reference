openapi: 3.0.1
security: []
info:
  title: UANATACA ONE-SHOT SIGNATURE API DOCUMENTATION
  description: 
    $ref: ./oneshot_videoid_gui.md
  version: v1
  x-logo:
    url: https://raw.githubusercontent.com/UANATACA/ONESHOT-VIDEOID-REPO/main/img/oneshot_logo.png
    altText: Oneshot logo
servers:
- url: https://one-shot.developers.uanataca.com
tags:
- name: Settings
  description: ' 
    <html> 
      
      Configure Settings to modify default parameters on settings.ini file. Check <a href=''#section/Configuration/Service-settings''>Service Settings</a> section. 
      
      <table> 
        <tr> 
          <th>Method</th><th>Endpoint</th><th>Action</th> 
        </tr> 
        <tr>
          <td>GET</td><td><a href=''#operation/hello''>/hello</a></td><td>Checks for server UP status</td> 
        </tr> 
        <tr> 
          <td>POST</td><td><a href=''#operation/get_settings''>/settings</a></td><td>Update Settings</td> 
        </tr> 
        <tr> 
          <td>GET</td><td><a href=''#operation/update_settings''>/settings</a></td><td>Get Settings</td> 
        </tr> 
        <tr> 
          <td>GET</td><td><a href=''#operation/version''>/version</a></td><td>Retrieve Optimizer version</td> 
        </tr> 
      </table>

    </html>
    '
- name: Metadata
  description: "
    <html> 
    
      Metadata can be prepared to be added as part of the One-Shot Signature. </br></br> 
      
      <blockquote style='background-color: #faf3ac; border-color: #5a5a5a; color: #3b3b3b;'> <b>To inspect Metadata from a signed file, please download our Metadata extraction tool available <a href='https://cdn.bit4id.com/es/uanataca/public/tools/metadata_extractor_tool_2.zip'> here</a>. </br> 
      Execute /bin/metadataextractor.exe.</b></blockquote> 
      
      <table>
        <tr> 
          <th>Method</th><th>Endpoint</th><th>Action</th> 
        </tr> 
        <tr> 
          <td>POST</td><td><a href='#operation/list_metadata'>/metadata</a></td><td>Upload Metadata</td> 
        </tr> 
        <tr> 
          <td>GET</td><td><a href='#operation/upload_metadata'>/metadata</a></td><td>List Metadata</td> 
        </tr> 
        <tr> 
          <td>DELETE</td><td><a href='#operation/delete_all_metadata'>/metadata/{{metadata_uid}}</a></td><td>Delete Metadata</td> 
        </tr> 
        <tr> 
          <td>GET</td><td><a href='#operation/get_metadata'>/metadata/{{metadata_uid}}</a></td><td>Get Metadata</td> 
        </tr> 
        <tr> 
          <td>DELETE</td><td><a href='#operation/delete_metadata'>/metadata</a></td><td>Delete All Metadata</td> 
        </tr> 
      </table> 
    
    </html> 
    "
- name: Tokens
  description: "
    <html>

      A token is a string that can be used in place of the Registration Authority Officer (RAO) credentials.</br> 
      
      <table> 
        <tr>
          <th>Method</th><th>Endpoint</th><th>Action</th>
        </tr> 
        <tr> 
          <td>POST</td><td><a href='#operation/create_token'>/token</a></td><td>Create a new token</td> 
        </tr> 
        <tr> 
          <td>GET</td><td><a href='#operation/get_token'>/token/{pk}</a></td><td>Retrieve a token</td>
        </tr> 
        <tr> 
          <td>DELETE</td><td><a href='#operation/delete_token'>/token/{uid}</a></td><td>Delete a token</td> 
        </tr> 
        <tr> 
          <td>GET</td><td><a href='#operation/list_tokens'>/tokens</a></td><td>List all available tokens</td> 
        </tr> 
      </table> 
    
    </html> 
    "
- name: Requests
  description: "
    <html> 
      A digital signature request contains user identification data and associated documents to be signed.</br> 
    
      <table> 
        <tr> 
          <th>Method</th><th>Endpoint</th><th>Action</th>
        </tr> 
        <tr> 
          <td>POST</td><td><a href='#operation/create_request'>/request</a></td><td>Create a new request</td> 
        </tr> 
        <tr> 
          <td>GET</td><td><a href='#operation/get_request'>/request/{pk}</a></td><td>Retrieve a new request</td> 
        </tr> 
        <tr> 
        <td>GET</td><td><a href='#operation/async_status'>/async/status/{pk}</a></td><td>Retrieve asynchronous request status</td> 
        </tr> 
        <tr> 
          <td>POST</td><td><a href='#operation/generate_otp'>/otp/{pk}</a></td><td>Generate a new OTP</td> 
        </tr> 
        <tr> 
          <td>POST</td><td><a href='#operation/sign'>/sign/{pk}</a></td><td>Start the signature process</td> 
        </tr> 
      </table> 
      
    </html> 
    "
- name: Documents
  description: "
    <html> 
      Manage documents associated to a signature request.</br>
      
      <table> 
        <tr> 
          <th>Method</th><th>Endpoint</th><th>Action</th> 
        </tr> 
        <tr> 
          <td>POST</td><td><a href='#operation/upload_document'>/document/{pk}</a></td><td>Upload a document to be signed</td> 
        </tr> 
        <tr> 
          <td>GET</td><td><a href='#operation/retrieve_document'>/document/{pk}/{type}/{uid}</a></td><td>Retrieve a document</td> 
        </tr> 
        <tr> 
          <td>DELETE</td><td><a href='#operation/delete_document'>/document/{pk}/{type}/{uid}</a></td><td>Delete a document</td> 
        </tr> 
        <tr> 
          <td>GET</td><td><a href='#operation/list_documents'>/documents/{pk}</a></td><td>List all request associated documents</td> 
        </tr> 
        <tr> 
          <td>DELETE</td><td><a href='#operation/delete_all_documents'>/documents/{pk}</a></td><td>Delete all request associated documents</td> 
        </tr> 
        <tr> 
          <td>GET</td><td><a href='#operation/retrieve_contract'>/document/{pk}/contract</a></td><td>Retrieve the service contract</td> 
        </tr> 
      </table> 
      
    </html> 
    "
- name: Images
  description: "
    <html> 
      Manage images associated to a visual graphic signature placed in the signed document.</br> 
      
      <table> 
        <tr> 
          <th>Method</th><th>Endpoint</th><th>Action</th>
        </tr> 
        <tr> 
          <td>POST</td><td><a href='#operation/upload_image'>/image</a></td><td>Upload a new image</td> 
        </tr> 
        <tr> 
          <td>GET</td><td><a href='#operation/retrieve_image'>/image/{uid}</a></td><td>Retrieve an image</td> 
        </tr> 
        <tr> 
          <td>DELETE</td><td><a href='#operation/delete_image'>/image/{uid}</a></td><td>Delete an image</td> 
        </tr> 
        <tr> 
          <td>GET</td><td><a href='#operation/list_images'>/images</a></td><td>List all uploaded images</td> 
        </tr> 
        <tr> 
          <td>DELETE</td><td><a href='#operation/delete_all_images'>/images</a></td><td>Delete all uploaded images</td>
        </tr>
      </table> 
    
    </html>
    "
- name: Video ID
  description: "
    <html> 
      This allows the management of One-Shot signature by establishing a video call for identity verification.</br> 
    
      <table> 
        <tr> 
          <th>Method</th><th>Endpoint</th><th>Action</th>
        </tr> 
        <tr> 
          <td>POST</td><td><a href='#operation/create_videoid'>/videoid</a></td><td>Create Video ID Request</td> 
        </tr> 
        <tr> 
          <td>POST</td><td><a href='#operation/upload_data'>/videoid/{request_pk}/evidences</a></td><td>Upload Data Evidences</td> 
        </tr> 
        <tr> 
          <td>POST</td><td><a href='#operation/upload_video'>/videoid/{request_pk}/evidences/video</a></td><td>Upload Video</td> 
        </tr> 
        <tr> 
          <td>PUT</td><td><a href='#operation/update_request'>/request/{request_pk}</a></td><td>Update Request</td> 
        </tr> 
        <tr> 
          <td>DELETE</td><td><a href='#operation/cancel_request'>/request/{request_pk}</a></td><td>Cancel Request</td> 
        </tr> 
        <tr> 
          <td>POST</td><td><a href='#operation/refuse_request'>/videoid/{request_pk}/refuse</a></td><td>Refuse Request</td> 
        </tr> 
        <tr> 
          <td>POST</td><td><a href='#operation/approve_request'>/request/{request_pk}/approve</a></td><td>Approve Request</td> 
        </tr> 
        <tr> 
          <td>GET</td><td><a href='#operation/download_video'>/download/video/{video_identifier}</a></td><td>Download Video</td> 
        </tr> 
      </table> 
    
    </html>
    "
paths:
  /api/v1/hello:
    get:
      tags:
      - Settings
      summary: HELLO
      description: Checks if server is UP.
      operationId: hello
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseObject"
              example:
                status: 200 OK
                details: Hello
  /api/v1/settings:
    get:
      tags:
      - Settings
      summary: GET SETTINGS
      description: Retrieves the content of the settings.ini file.
      operationId: get_settings
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The response status code
                  details:
                    type: object
                    properties:
                      tsa:
                        type: object
                        properties:
                          tsa_url:
                            type: string
                            description: The default Timestamp Authority URL
                        description: Timestamp Authority Settings
                      request:
                        type: object
                        properties:
                          default_profile:
                            type: string
                            description: The default certificate profile
                          default_ra:
                            type: string
                            description: The default registration Authority id
                        description: Request Settings
                      billing:
                        type: object
                        properties:
                          billing_username:
                            type: string
                            description: The default Billing username
                          billing_password:
                            type: string
                            description: The default Billing password
                        description: Billing Settings
                      proxy:
                        type: object
                        properties: 
                          proxy_port:
                            type: string
                            description: Proxy port to be used
                          proxy_protocol:
                            type: string
                            description: desc
                          proxy_username:
                            type: string
                            description: desc
                          proxy_host:
                            type: string
                            description: desc
                          useproxycredentials:
                            type: string
                            description: desc
                          useproxy:
                            type: string
                            description: desc
                          proxy_password:
                            type: string
                            description: desc
                            
                      general:
                        type: object
                        properties:
                          environment:
                            type: string
                            description: The API environment (sandbox or prod)
                          rootstore:
                            type: string
                            description: Rootstore mode
                          configuration:
                            type: string
                            description: Configuration being used
                          usepdfclean:
                            type: boolean
                            description: PDF sanitization process 
                        description: General Settings
                    description: Miscellaneous API parameter details
              example:
                status: 200 OK
                details:
                  tsa:
                    tsa_url: https://tsa.sandbox.uanataca.com/tsa/tss01
                  request:
                    default_profile: PFnubeQAFCiudadano
                    default_ra: "9999"
                  billing:
                    billing_username: user@uanataca.com
                    billing_password: UGVyb2xpdG8xLg==
                  general:
                    environment: sandbox
                    rootstore: uanataca
                    configuration: default
                    usepdfclean: false
    post:
      tags:
      - Settings
      summary: UPDATE SETTINGS
      description: Updates configuration parameters present in [settings.ini](#section/Configuration/Service-settings) file.
      operationId: update_settings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SettingsObject'
        required: false
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseObject"
              example:
                status: 200 OK
                details: Settings saved successfully
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseObject"
              example:
                status: Invalid JSON
                details: Could not parse JSON body
      x-codeSamples:
      - lang: curl
        source: |
          curl -i -X POST \
            https://one-shot.developers.uanataca.com/api/v1/settings \
            -H 'Content-Type: application/json' \
            -d '{
              "tsa": {
                "tsa_url": "https://tsa.sandbox.uanataca.com/tsa/tss01"
              },
              "request": {
                "default_profile": "PFnubeQAFCiudadano",
                "default_ra": "1000"
              },
              "billing": {
                "billing_username": "user@uanataca.com",
                "billing_password": "ejVxTnFrZkI="
              },
              "general": {
                "environment": "sandbox"
              }
            }'
      - lang: Python
        source: |
          import requests

          url = "https://one-shot.developers.uanataca.com/api/v1/settings"

          payload = {
            "tsa": {
              "tsa_url": "https://tsa.sandbox.uanataca.com/tsa/tss01"
            },
            "request": {
              "default_profile": "PFnubeQAFCiudadano",
              "default_ra": "1000"
            },
            "billing": {
              "billing_username": "user@uanataca.com",
              "billing_password": "ejVxTnFrZkI="
            },
            "general": {
              "environment": "sandbox"
            }
          }

          headers = {"Content-Type": "application/json"}

          response = requests.post(url, json=payload, headers=headers)

          data = response.json()
          print(data)
      - lang: Node.js
        source: |
          const fetch = require('node-fetch');

          const resp = await fetch(
            `https://one-shot.developers.uanataca.com/api/v1/settings`,
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                tsa: {tsa_url: 'https://tsa.sandbox.uanataca.com/tsa/tss01'},
                request: {
                  default_profile: 'PFnubeQAFCiudadano',
                  default_ra: '1000'
                },
                billing: {
                  billing_username: 'user@uanataca.com',
                  billing_password: 'ejVxTnFrZkI='
                },
                general: {environment: 'sandbox'}
              })
            }
          );

          const data = await resp.json();
          console.log(data);
      - lang: C#
        source: |
          using System;
          using System.Net.Http;
          using System.Threading.Tasks;
          using System.Text;
          using Newtonsoft.Json.Linq;

          public class Program
          {
            public static async Task Main(string[] args)
            {
              using (var client = new HttpClient())
              {
                JObject json = JObject.Parse(@"{
                  tsa: {tsa_url: 'https://tsa.sandbox.uanataca.com/tsa/tss01'},
                  request: {
                    default_profile: 'PFnubeQAFCiudadano',
                    default_ra: '1000'
                  },
                  billing: {
                    billing_username: 'user@uanataca.com',
                    billing_password: 'ejVxTnFrZkI='
                  },
                  general: {environment: 'sandbox'}
                }");
                var postData = new StringContent(json.ToString(), Encoding.UTF8, "application/json");
                var request = await client.PostAsync("https://one-shot.developers.uanataca.com/api/v1/settings", postData);
                var response = await request.Content.ReadAsStringAsync();

                Console.WriteLine(response);
              }
            }
          }
      x-codegen-request-body-name: body
  /api/v1/version:
    get:
      tags:
      - Settings
      summary: VERSION
      description: Retrieves the current Optimizer version.
      operationId: version
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The response status code
                  details:
                    type: object
                    properties:
                      info:
                        type: object
                        properties:
                          machine:
                            type: string
                            description: The Optimizer processing technology
                          version:
                            type: string
                            description: Version related information
                          release:
                            type: string
                            description: Release related information
                          hostname:
                            type: string
                            description: Hostname related information
                          system:
                            type: string
                            description: The Optimizer Operative system
                          processor:
                            type: string
                            description: The Optimizer processing technology
                        description: General info about the terminal the Optimizer
                          is installed.
                      version:
                        type: string
                        description: The Optimizer version release date.
                      name:
                        type: string
                        description: One-Shot Optimizer
              example:
                status: 200 OK
                details:
                  info:
                    machine: x86_64
                    version: '#1 SMP Mon Jun 30 12:09:22 UTC 2014'
                    release: 3.10.0-123.el7.x86_64
                    hostname: ip-172-31-5-91
                    system: Linux
                    processor: x86_64
                  version: "1.5.0"
                  name: OneShot Optimizer
  /api/v1/metadata:
    get:
      tags:
      - Metadata
      summary: LIST METADATA
      description: Lists all metadata objects available.
      operationId: list_metadata
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The response status code
                  details:
                    type: object
                    properties:
                      metadata_uid:
                        type: object
                        properties:
                          oid:
                            type: string
                            description: The metadata OID code
                          metadata:
                            type: string
                            description: The metadata information in Base64 format
                    description: The response object containing all uploaded sets
                      of metadata
              example:
                status: 200 OK
                details:
                  78d94fead7844136804afcc87f6a80b5:
                    oid: 1.8.6.7.4.1.47289.100.2.9
                    metadata: |-
                      BTLkEuMRQwEgYDVQQLDAtBQy1VQU5BVEFD
                      QTEgMB4GA1UEAwwXVUFOQVRBQ0EgQ0ExIERFVkVMIDIwMTYxGDAWBgN
                  b77b537e3a6247a49468983d6be39ba8:
                    oid: 1.8.6.7.4.1.47289.100.2.9
                    metadata: |-
                      MIIH0wYJKoZIhvcNAQcDoIIHxDCCB8ACAQAxggHnMIIB4wIBADCByjCBvTELMAkGA1UEBhMCRVMx
                      Y29tL2FkZHJlc
                  fc2ec0d5ffc34ac1bae21e5882d746b4:
                    oid: 1.8.6.7.4.1.47289.100.2.9
                    metadata: bmF2ZWdhZG9yIMOhw6HDocOhw6EKMTIzNAplc3RvIGVzIHVuYSBwcnVlYmE6IGhveSBlcwptYXJ0ZXNzcwp4eXoxMjM0
        404:
          description: Not Found
          content: 
            application/json:
              schema: 
                $ref: "#/components/schemas/ResponseObject"
              example: 
                status: 404 Not Found
                details: Metadata not found on disk
              
                       
    post:
      tags:
      - Metadata
      summary: UPLOAD METADATA
      description: Uploads all metadata information previously converted into Base64 format.
      operationId: upload_metadata
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MetadataObject'
        required: false
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The response status code
                  details:
                    type: object
                    properties:
                      metadata:
                        type: string
                        description: The metadata unique id (uid) to be used in <a href='#tag/Requests/paths/~1api~1v1~1sign~1{pk}/post'>Sign</a>
                          call.
                    description: The response object
              example:
                status: 200 OK
                details:
                  metadata: 78d94fead7844136804afcc87f6a80b5
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseObject"
              examples:
                JSON_error:
                  summary: Invalid JSON
                  value:
                    status: 400 Invalid JSON
                    details: Could not parse JSON body

