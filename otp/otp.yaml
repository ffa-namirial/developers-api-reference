  /api/v1/retrieve/{id}:
    get:
      tags:
      - OTP API
      summary: RETRIEVE DOCUMENT
      description: Retrieves the signed document.
      parameters:
      - name: id
        in: path
        description: The signature request id.
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successful Response
          content:
