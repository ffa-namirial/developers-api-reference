tags:
- name: "Validation"
  description: "
  
<html>
A token is a string that can be used in place of the Registration Authority Officer (RAO) credentials.</br>
<table>
  <tr>
    <th>Method</th><th>Endpoint</th><th>Action</th>
  </tr>
  <tr>
    <td>POST</td><td><a href='#tag/Validation/paths/~1api~1documents/post'>/documents</a></td><td>Upload a signed document</td>
  </tr>
  <tr>
    <td>GET</td><td><a href='#tag/Validation/paths/~1api~1documents~1{id}~1verify~1report/get'>/documents/{id}/verify/report</a></td><td>Get the validation response</td>
  </tr>
  <tr>
    <td>GET</td><td><a href='#tag/Validation/paths/~1api~1documents~1{id}/get'>/documents/{id}</a></td><td>Retrieve the original document uploaded</td>
  </tr>
 <tr>
    <td>GET</td><td><a href='#tag/Validation/paths/~1reports/get'>/reports</a></td><td>Retrieve a report with the validation</td>
  </tr>
</table> 
</html>
  "
  
paths:
  /api/documents:
    post:
      summary: UPLOAD DOCUMENT
      tags:
        - Validation
      description: Allows the upload of a document that needs verification.
      produces:
        - application/json
      consumes:
        - multipart/form-data
      parameters:
      - in: header
        name: Authorization
        required: true
        description: See <a href="#section/Authentication">Billing credentials</a> in authentication section.
        type: string
      - in: formData
        name: document
        description: The document to be verified
        required: true
        type: file
      - in: formData
        name: verification_date
        description: The verification date fixes the verification date. In its absence, the system chooses one that depends on the verification profile. Format of the input is YYYY-MM-DDTHH:mm:ss
        required: false
        type: string
      - in: formData
        name: content
        description: The **content** allows to upload a detached signature. In his absence the signature is searched in the document.
        required: false
        type: file
      responses:
        201:
          description: Successful Response
          schema:
            type: object
            properties:
              code:
                type: string
                description: The response status id
              location: 
                type: string
                description: An alphanumeric string that identifies the uploaded document
          examples:
            application/json:
                {
                    "code": "201 OK",
                    "details": "/documents/9686d3a083432047"
                }
      x-codeSamples:
        - lang: 'curl'
          source: |
                  curl -i -X POST \
                    https://vol.uanataca.com/api/documents \
                    -H 'Authorization: Basic YmlsbGluZ191c2VybmFtZTpiaWxsaW5nX3Bhc3N3b3Jk' \
                    -H 'Content-Type: multipart/form-data' \
                    -F document=@sample_folder/document.pdf \
                    -F content=@sample_folder/document.pdf \
                    -F verification_date= 'YYYY-MM-DDTHH:mm:ss'
        - lang: 'JavaScript'
          source: |
                  import fetch from "node-fetch";
                  import FormData from "form-data";
                  import fs from "fs";
                  import Headers from "headers";

                  var myHeaders = new Headers();
                  myHeaders.append("Authorization", "Basic YmlsbGluZ191c2VybmFtZTpiaWxsaW5nX3Bhc3N3b3Jk");
                  
                  var formdata = new FormData();
                  formdata.append("document", fileInput.files[0], "sample_folder/document.pdf");
                  formdata.append("content", fileInput.files[0], "sample_folder/document.pdf");
                  formdata.append("verification_date","YYYY-MM-DDTHH:mm:ss");

                  var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: formdata,
                    redirect: 'follow'
                  };

                  fetch(url, options)
                    .then(res => res.json())
                    .then(json => console.log(json))
                    .catch(err => console.error('error:' + err));
        - lang: 'Python'
          source: |
                  import requests

                  url = "https://vol.uanataca.com/api/documents"

                  payload={}
                  files=[
                    ('file',('document.pdf',open('sample_folder/document.pdf','rb'),'application/pdf'))
                  ]
                  
                  headers = {
                    "Content-Type": "multipart/form-data",
                    "Authorization": "Basic YmlsbGluZ191c2VybmFtZTpiaWxsaW5nX3Bhc3N3b3Jk"
                  }

                  response = requests.request("POST", url, headers=headers, data=payload, files=files)

                  print(response.text)
        - lang: 'Node.js'
          source: |
                  import fetch from "node-fetch";
                  import FormData from "form-data";
                  import fs from "fs";

                  var formData = new FormData();
                  formData.append('document', fs.createReadStream('docs/sample.pdf'));

                  var url = 'https://vol.uanataca.com/api/documents/';

                  var options = {
                  method: 'POST',
                  headers: {Authorization: 'Basic YmlsbGluZ191c2VybmFtZTpiaWxsaW5nX3Bhc3N3b3Jk'},
                  body: formData,
                  redirect: 'follow'
                  };

                  options.body = formData;

                  fetch(url, options)
                    .then(res => res.json())
                    .then(json => console.log(json))
                    .catch(err => console.error('error:' + err));
        - lang: 'C#'
          source: |
                  using System;
                  using System.Threading.Tasks;
                  using RestSharp;

                  public class Program
                  {
                  public static Task Main(string[] args)
                      {
                          var client = new RestClient("https://vol.uanataca.com/api/documents");
                          client.Timeout = -1;
  
                          string docPath = "docs/sample.pdf";
  
                          var request = new RestRequest(Method.POST);
                          request.AlwaysMultipartFormData = true;
                          request.AddHeader("content-type", "multipart/form-data");
                          request.AddHeader("Authorization", "Basic YmlsbGluZ191c2VybmFtZTpiaWxsaW5nX3Bhc3N3b3Jk");
                          request.AddFile("document", docPath, "application/pdf");
  
                          IRestResponse response = client.Execute(request);

                          Console.WriteLine(response.Content);
                          return Task.CompletedTask;
                      }
                  } 
