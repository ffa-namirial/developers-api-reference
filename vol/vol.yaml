  /api/documents/{id}/verify/report:
    get: 
      summary: GET RESPONSE
      tags:
        - Validation
      description: Obtains the response of the verification process.
      produces:
        - application/json
      parameters:
      - in: header
        name: Authorization
        required: true
        type: string
        description: See <a href="#section/Authentication">Billing credentials</a> in authentication section.
      - in: path
        name: id
        type: string
        description: The identifier of the document to be verified, generated in the <a href='#tag/Validation/paths/~1api~1documents/post'>upload document</a> call
        required: true
      - in: query
        name: type
        type: string
        description: The response format
        enum: [json, rml]
        required: true
      - in: query
        name: template
        type: string
        description: Verification report template
        enum: [report]
        required: true 
      - in: query
        name: lang
        type: string
        enum: [en, es, it]
        required: true  
        description: The reponse language
      responses:
        200:
